<!DOCTYPE html>

{% load staticfiles %} 

<html>
    <head>
        <title>GrubHunt - Register</title>
        <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
    </head>

    <body>
    <div id="wrapper">
        <h1>Register with GrubHunt</h1>
		<p>
        {% if registered %}
        GrubHunt says: <strong>thank you for registering!</strong>
        <a href="/GrubHunt/">Return to the homepage.</a><br />
        {% else %}
        GrubHunt says: <strong>register here!</strong><br />

        <form id="user_form" method="post" action="/GrubHunt/register/"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
        </p>
    </div>
    </body>
</html>
