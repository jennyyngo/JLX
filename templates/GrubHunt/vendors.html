<!DOCTYPE html>

{% load staticfiles %} 

<html>
    <head>
        <title>GrubHunt - Food Truck Vendors</title>

		<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="{% static "javascript/gmaps.js" %}"></script>
		<script src="{% static "javascript/find_route.js" %}"></script>
        
		<meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
        <style>

          #map {
            margin: 0 auto;
            height: 80%;
            width: 80%;
          }


        </style>

    </head>

    <body>
<!-- Header of the webpage-->
  <div id="header">
    		
    <h2 class="alignleft">
          {% if user.is_authenticated %}
          	<a href="/GrubHunt/logout">Logout </a>
          {% else %}  
         	<a href="/GrubHunt/login">Login </a>
          {% endif %}
          <a href="/GrubHunt">/ Home</a>
    </h2>
    		

	<h2 class="alignright">
		<a href="/GrubHunt/list_vendors">List View</a>
	</h2>

</div>
		<h1>All food vendors on a map!</h1>
		
    {% if vendor_list %}
      {% for v in vendor_list %}
      <script> 
            $( window ).load(function() {
             console.log("add the food trucks");
             plotFoodTruck({{v.latitude}},
             {{v.longitude}}, 
              "{{v.businessName}}",
			  "{{v.slug}}");
           }); 
      </script>
      {% endfor %}
    {% endif %}
	
	  
		<div id="map"></div>

		
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKhtN-Y5ahiOTzVHtpMLC3bBqs8j6s56Q&callback=initMap"
			async defer></script>
<br>
    </body>
</html>
