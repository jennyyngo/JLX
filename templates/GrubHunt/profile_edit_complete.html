<!DOCTYPE html>

{% load staticfiles %} 

<html>
    <head>
        <title>GrubHunt - Profile updated</title>
        
		<meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
      <meta charset="utf-8">
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  
    </head>

 <style>
      #wrapper {
          padding: 100px 25px;
          border: 0;
          overflow: hidden; /* will contain if #first is longer than #second */
      }
    </style>

<body>

<!-- Header of the webpage-->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> 
      </button>
    </div>

    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
         {% if user.is_authenticated %}
         <li><a href="/GrubHunt">Home</a></li>
         <li><a href="/GrubHunt/profile/{{ user.userprofile.slug }}">Profile</a></li>
         <li><a href="/GrubHunt/vendors/">Map of Vendors</a></li>
         <li><a href="/GrubHunt/list_vendors/">List of Vendors</a></li>
         <li><a href="/GrubHunt/logout/">Logout</a><br /></li>
         {% else %}
         <li><a href="/GrubHunt/register/">Register Here</a></li>
         <li><a href="/GrubHunt/login/">Login</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div id="wrapper">
        <h3>Your profile has been updated</h3>
        <h3><a href="/GrubHunt/profile/{{ user.userprofile.slug }}">Click here to return to your page</a></h3>
</div>
    </body>

</html>
