<!DOCTYPE html>
<html>
    <head>
        <title>GrubHunt - Login</title>

        <style>
         h1 {
        color: #3EA99F;
        font-size: 50px;
    }
    h2 {
        font-size: 18px;
        color: #657383;
    }
    </style>
    </head>

    <body>
        <h1><center>Login to GrubHunt</center></h1>

        <form id="login_form" method="post" action="/GrubHunt/login/">
            {% csrf_token %}
            <h2>Username: </h2><input type="text" name="username" value="" size="50" />
            <br />
            <h2>Password: </h2> <input type="password" name="password" value="" size="50" />
            <br />

            <input type="submit" value="submit" />
        </form>

    </body>
</html>
