<!DOCTYPE html>

{% load staticfiles %} 

<html>

<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
</head>

<body>

 <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> 
      </button>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
         {% if user.is_authenticated %}
         <li><a href="/GrubHunt/vendors/">Map of Vendors</a></li>
         <li><a href="/GrubHunt/list_vendors/">List of Vendors</a></li>
         <li><a href="/GrubHunt/logout/">Logout</a><br /></li>
         {% else %}
         <!-- <li><a href="/GrubHunt/register/">Register Here</a></li> -->
         <li><a href="/GrubHunt">Home</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

 <div class="jumbotron text-center">
    <div id="wrapper">
    <center><h2>Login to GrubHunt</h2><br>

        <form id="login_form" method="post" action="/GrubHunt/login/">
            {% csrf_token %}
            <h3>Username: </h3><input type="text" name="username" value="" size="50" />
            <br />
            <h3>Password: </h3> <input type="password" name="password" value="" size="50" />
            <br><br>
            <input type="submit" value="submit" />
            </center>
        </form>
	</div>
        
</body>

</html>
